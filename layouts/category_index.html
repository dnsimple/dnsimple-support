<h1><%= @item[:h1] %></h1>

<% sub_categories(@category, @item[:items]).each do |section, articles| %>
  <h2><%= section %></h2>
  <ul>
    <% articles.each do |article| %>
      <li><a href="<%= relative_path_to(@items[article.identifier]) %>"><%= article.attributes[:title] %></a></li>
    <% end %>
  </ul>
<% end %>
